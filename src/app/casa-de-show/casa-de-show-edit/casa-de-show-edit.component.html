<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="casaShowForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" [disabled]="!casaShowForm.valid">Salvar</button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">Cancelar</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Nome</label>
                        <input
                        type="text"
                        id="name"
                        formControlName="name"
                        class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="endereco">Endereco</label>
                        <textarea
                        type="text"
                        id="endereco"
                        formControlName="endereco"
                        class="form-control"
                        rows="2"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-2">
                    <div class="form-group">
                        <label for="capacidade">Capacidade</label>
                        <input
                        type="number"
                        id="capacidade"
                        formControlName="capacidade"
                        class="form-control">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
