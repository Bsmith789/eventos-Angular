<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" (click)="onNewCasaShow()">Cadastrar nova Casa de Show</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <app-casa-de-show-item

         [casaShow] ="house"
         [index]="i"></app-casa-de-show-item>
    </div>
</div>
