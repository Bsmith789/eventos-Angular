<a style="cursor: pointer;"
    style="margin-top: 20px;"
    [routerLink]="[index]"
    routerLinkActive="active"
    class="list-group-item clearfix">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ casaShow.name }}</h4>
        <p></p>
            <p class="list-group-item-text">{{ casaShow.endereco }}</p>
            <p></p>
            <p class="list-group-item-text">Capacidade de: {{ casaShow.capacidade }}</p>
    </div>
</a>
